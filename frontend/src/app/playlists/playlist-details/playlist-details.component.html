<div class="container">

  <h3>Playlista: {{playlist.name}}</h3>


  <div class="col-md-9">
    <div class="row">
      <div class="col-md-12">
        <p *ngIf="this.tracks.length === 0">Nie ma żadnych utworów w tej składance</p>
      </div>
    </div>
  </div>

  <!-- Track list -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Artist</th>
      <th scope="col">Title</th>
      <th scope="col">Version</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let track of tracks; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ track.title }}</td>
      <td>{{ track.artist }}</td>
      <td>{{ track.version }}</td>
    </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-dark" routerLink="../edit">Edytuj</button>

</div>
