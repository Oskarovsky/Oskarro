<div class="container" style="margin-top: 20px">

  <div style="text-align:center">
    <h3>{{video.name}}</h3>
    <iframe width="640" height="360" [src]=video.safeUrl></iframe>
  </div>
  <br/>

  <div class="col-md-9">
    <div class="row">
      <div class="col-md-12">
        <p *ngIf="this.tracks.length === 0">Tracklist nie została jeszcze złożona !</p>
      </div>
    </div>
  </div>

  <!-- Track list -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Artist</th>
      <th scope="col">Title</th>
      <th scope="col">Version</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let track of tracks; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ track.title }}</td>
      <td>{{ track.artist }}</td>
      <td>{{ track.version }}</td>
    </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-dark" routerLink="../edit">Edytuj</button>

</div>
